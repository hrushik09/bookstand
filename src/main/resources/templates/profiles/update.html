<form hx-put="/profiles" hx-swap="outerHTML" hx-target="this">
    <div class="mb-3">
        <label class="form-label" for="firstName">First Name</label>
        <input class="form-control" id="firstName" name="firstName" required th:value="${profile.firstName()}"
               type="text">
        <label class="form-label" for="lastName">Last Name</label>
        <input class="form-control" id="lastName" name="lastName" required th:value="${profile.lastName()}" type="text">
        <label for="country">Country</label>
        <select class="form-select" id="country" name="country" required
                th:value="${profile.country()}">
            <option th:selected="${profile.country() == 'INDIA'}" value="INDIA">India</option>
            <option th:selected="${profile.country() == 'UNITED_STATES'}" value="UNITED_STATES">Unites States</option>
            <option th:selected="${profile.country() == 'UNITED_KINGDOM'}" value="UNITED_KINGDOM">United Kingdom
            </option>
            <option th:selected="${profile.country() == 'FRANCE'}" value="FRANCE">France</option>
            <option th:selected="${profile.country() == 'GERMANY'}" value="GERMANY">Germany</option>
            <option th:selected="${profile.country() == 'ITALY'}" value="ITALY">Italy</option>
            <option th:selected="${profile.country() == 'SOUTH_AFRICA'}" value="SOUTH_AFRICA">South Africa</option>
            <option th:selected="${profile.country() == 'BRAZIL'}" value="BRAZIL">Brazil</option>
        </select>
        <label class="form-label" for="email">Email</label>
        <input class="form-control" id="email" name="email" th:value="${profile.email()}" type="email">
        <label class="form-label" for="bio">Bio</label>
        <input class="form-control" id="bio" name="bio" th:value="${profile.bio()}" type="text">
    </div>
    <button class="btn btn-primary" type="submit">Update</button>
</form>
