<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Bookstand</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/font/bootstrap-icons.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<main>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Bookstand</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a aria-current="page" class="nav-link" href="/authorities" th:text="#{link.authorities}"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/users" th:text="#{link.users}"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/works/1">Work 1</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/works/2">Work 2</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="?language=en">English</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="?language=de">German</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="?language=fr">French</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a aria-current="page" class="nav-link" href="/profiles" th:text="#{link.profiles}"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout" th:text="#{link.logout}"></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div layout:fragment="content"></div>
    </div>
</main>
<script src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.js"></script>
<script th:src="@{/webjars/htmx.org/dist/htmx.min.js}" type="text/javascript"></script>
</body>
</html>
