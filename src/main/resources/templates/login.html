<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Login</title>
    <link href="/webjars/bootstrap/5.3.3/css/bootstrap.css" rel="stylesheet">
</head>
<body>
<main>
    <section>
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-xl-10">
                    <div class="card rounded-5 text-black">
                        <div class="row">
                            <div class="col">
                                <div class="card-body p-md-5 mx-md-4">
                                    <div class="text-center">
                                        <h4 class="mt-1 mb-5 pb-1">Bookstand</h4>
                                    </div>
                                    <form method="post" th:action="@{/login}">
                                        <div class="alert alert-danger" th:if="${param.error}">
                                            Invalid username and password.
                                        </div>
                                        <div class="alert alert-success" th:if="${param.logout}">
                                            You have been logged out.
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label" for="username">Username</label>
                                            <input class="form-control" id="username" name="username" required
                                                   type="text">
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label" for="password">Password</label>
                                            <input class="form-control" id="password" name="password" required
                                                   type="password">
                                        </div>
                                        <div class="text-center pt-1 mb-5 pb-1">
                                            <button class="btn btn-primary"
                                                    type="submit">Log in
                                            </button>
                                        </div>
                                        <div class="d-flex align-items-center justify-content-center pb-4">
                                            <p class="mb-0 me-2">Don't have an account?</p>
                                            <button class="btn btn-outline-danger" type="button">Create new</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<script src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.js"></script>
</body>
</html>
