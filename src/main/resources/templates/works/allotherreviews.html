<div th:fragment="allotherreviews(allotherreviews)">
    <h6>Other Reviews</h6>
    <div th:each="otherreview : ${allotherreviews}">
        <!--/*@thymesVar id="otherreview" type="com.hrushi.bookstand.domain.works.WorkReview"*/-->
        <article>
            <div>
                <div th:text="${otherreview.userId()}"></div>
            </div>
            <div>
                <div th:text="${otherreview.review()}"></div>
                <div th:text="${otherreview.createdAt()}"></div>
                <div th:text="${otherreview.updatedAt()}"></div>
            </div>
        </article>
    </div>
</div>
