<div class="mb-3" id="review" th:fragment="review(review)">
    <h6>Your Review</h6>
    <div th:if="${review == null}">
        <div th:replace="~{works/edituserreview::edituserreview(review=${review})}"></div>
    </div>
    <div th:if="${review != null}">
        <div th:replace="~{works/showuserreview::showuserreview(review=${review})}"></div>
    </div>
</div>
