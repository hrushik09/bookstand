<div class="mb-3" id="review" th:fragment="review(id,currentUserReview)">
    <h6 th:text="#{label.your.review}"></h6>
    <div th:if="${currentUserReview == null}">
        <div th:replace="~{works/edituserreview::edituserreview(id=${id},currentUserReview=${currentUserReview})}"></div>
    </div>
    <div th:if="${currentUserReview != null}">
        <div th:replace="~{works/showuserreview::showuserreview(id=${id},currentUserReview=${currentUserReview})}"></div>
    </div>
</div>
