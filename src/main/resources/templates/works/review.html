<div class="mb-3" id="review" th:fragment="review(id,review)">
    <h6>Your Review</h6>
    <div th:if="${review == null}">
        <div th:replace="~{works/edituserreview::edituserreview(id=${id},review=${review})}"></div>
    </div>
    <div th:if="${review != null}">
        <div th:replace="~{works/showuserreview::showuserreview(id=${id},review=${review})}"></div>
    </div>
</div>
