<div class="mb-3" id="review" th:fragment="review(review)">
    <h6>Your Review</h6>
    <div th:if="${review == null}">
        <div th:replace="~{works/editreview::editreview(review=${review})}"></div>
    </div>
    <div th:if="${review != null}">
        <div th:replace="~{works/showreview::showreview(review=${review})}"></div>
    </div>
</div>
