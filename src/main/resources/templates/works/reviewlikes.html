<div hx-swap="outerHTML" hx-target="this">
    <div th:if="${!workReviewLikes.hasCurrentUserLiked()}">
        <i class="bi bi-heart" th:attr="hx-put=|/works/reviews/${workReviewLikes.workReviewId()}/like|"></i>
    </div>
    <div th:if="${workReviewLikes.hasCurrentUserLiked()}">
        <i class="bi bi-heart-fill" th:attr="hx-delete=|/works/reviews/${workReviewLikes.workReviewId()}/unlike|"></i>
    </div>
    <div th:if="${!workReviewLikes.likedByUserIds().isEmpty()}">
        <span th:text="'Liked by ' + ${workReviewLikes.likedByUserIds().size()} + ' users'"></span>
    </div>
</div>
