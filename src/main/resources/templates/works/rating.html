<div class="mb-3" id="rating" th:fragment="rating(id,rating)">
    <label><span th:text="#{label.rating}"></span>
        <select class="form-select" hx-swap="outerHTML" hx-target="#rating" name="rating"
                th:attr="hx-put=|/works/${id}/rating|">
            <option th:selected="${rating} == null" th:text="#{label.select}"></option>
            <option th:selected="${rating} == 1" value=1>&#9733;</option>
            <option th:selected="${rating} == 2" value=2>&#9733;&#9733;</option>
            <option th:selected="${rating} == 3" value=3>&#9733;&#9733;&#9733;</option>
            <option th:selected="${rating} == 4" value=4>&#9733;&#9733;&#9733;&#9733;</option>
            <option th:selected="${rating} == 5" value=5>&#9733;&#9733;&#9733;&#9733;&#9733;</option>
        </select>
    </label>
</div>
