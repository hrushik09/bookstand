<form th:fragment="edituserreview(id,review)">
    <div class="mb-3">
        <label>
            <textarea class="form-control" cols="45" id="reviewTextArea" name="review" placeholder="What do you think?" rows="4"
                      th:text="${review}"></textarea>
        </label>
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
</form>
