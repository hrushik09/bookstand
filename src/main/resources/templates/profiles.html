<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout}" xmlns="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
>
<body layout:fragment="content">
<h1>Profile</h1>
<div>
    <div>FirstName: <span th:text="${profile.firstName()}"></span></div>
    <div>LastName: <span th:text="${profile.lastName()}"></span></div>
    <div>Country: <span th:text="${profile.country()}"></span></div>
    <div>Email: <span th:text="${profile.email()}"></span></div>
    <div>Bio: <span th:text="${profile.bio()}"></span></div>
</div>
<h1>Update</h1>
<form action="/profiles" method="post">
    <div class="mb-3">
        <label class="form-label" for="firstName">First Name</label>
        <input class="form-control" id="firstName" name="firstName" required type="text">
        <label class="form-label" for="lastName">Last Name</label>
        <input class="form-control" id="lastName" name="lastName" required type="text">
        <label for="country">Country</label>
        <select aria-label="Default select example" class="form-select" id="country" name="country" required>
            <option selected value="INDIA">India</option>
            <option value="UNITED_STATES">Unites States</option>
            <option value="UNITED_KINGDOM">United Kingdom</option>
            <option value="FRANCE">France</option>
            <option value="GERMANY">Germany</option>
            <option value="ITALY">Italy</option>
            <option value="SOUTH_AFRICA">South Africa</option>
            <option value="BRAZIL">Brazil</option>
        </select>
        <label class="form-label" for="email">Email</label>
        <input class="form-control" id="email" name="email" type="email">
        <label class="form-label" for="bio">Bio</label>
        <input class="form-control" id="bio" name="bio" type="text">
    </div>
    <button class="btn btn-primary" type="submit">Update</button>
</form>
</body>
</html>
